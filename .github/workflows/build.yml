name: Build Tauri Bundles

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest, macos-13]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup2.4-dev \
            pkg-config \
            rsync \
            zip
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV

      - name: Install project dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri bundle (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run tauri:build -- --bundles deb

      - name: Build Tauri bundle (Windows & macOS)
        if: matrix.platform != 'ubuntu-22.04'
        run: npm run tauri:build

      - name: Package desktop payload
        run: npm run installer:package
        env:
          INSTALLER_PLATFORM: ${{ matrix.platform }}
          INSTALLER_ARCH: ${{ runner.arch }}
          INSTALLER_ARCHIVE_NAME: ${{ format('ecolav-desktop-{0}-{1}.zip', matrix.platform, runner.arch) }}

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/**
      - name: Upload desktop payload
        uses: actions/upload-artifact@v4
        with:
          name: desktop-payload-${{ matrix.platform }}
          path: dist/installers/${{ format('ecolav-desktop-{0}-{1}.zip', matrix.platform, runner.arch) }}
